<!DOCTYPE html>
<html>
	<style>
        .visualFrame {
          text-align: center;
          position: absolute;
          top:50%;
          left: 20%;
          transform: translate(-50%, -50%);
          color: white;
        }
		.visualFrameTrigrams {
          text-align: center;
          position: absolute;
          top:110%;
          left: 20%;
          transform: translate(-50%, -50%);
          color: white;
        }
		.visualFrameBigrams {
          text-align: center;
          position: absolute;
          top:110%;
          left: 70%;
          transform: translate(-50%, -50%);
          color: white;
        }
		.visualFrame_barplot{
          text-align: center;
          position: absolute;
          top:50%;
          left: 70%;
          transform: translate(-50%, -50%);
          color: white;
        }

    </style>

<body>

<h2>WordCloud</h2>

<p>risultato:</p>
<div class="visualFrame">
    <!--<iframe width="1200" height="700" src='prova.png'></iframe>-->
	<img src = {{ graph }} alt="Word cloud" width="800" height="400">

</div>
<div class="visualFrame_barplot">
    <!--<iframe width="1200" height="700" src='prova.png'></iframe>-->
	<iframe width="800" height="400" src={{ barplot }}></iframe>
	<!--<img src = {{ barplot }} alt="barplot" width="1200" height="800">-->

</div>
<div class="visualFrameTrigrams">
    <!--<iframe width="1200" height="700" src='prova.png'></iframe>-->
	<img src = {{ trigram }} alt="Word cloud trigram" width="1000" height="700">

</div>
<div class="visualFrameBigrams">
    <!--<iframe width="1200" height="700" src='prova.png'></iframe>-->
	<img src = {{ bigram }} alt="Word cloud bigram" width="1000" height="700">

</div>
<div>
		<form name="access" action="http://13.94.150.149:8050/view_graphics" method="post">
			<label for="keyw">Insert words (separate with ',')</label>
			<input type="text" autocomplete="off" id="update" name="update" required="required" pattern="(?!^ +$)^.+$">
			<br><br>
			<input type="submit" onclick="loadShow()" id="buttonUpload" value="Update"/>

		</form>
		
		<form action="http://13.94.150.149:8050/home">
			<input type="submit" value="Go to Home" />
		</form>
	</div>
</body>
</html>
